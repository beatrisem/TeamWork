<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>

    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/blueimp-md5/2.12.0/js/md5.min.js"></script>
    <script src="login.js"></script>
</head>

<body oncontextmenu="return false">
<div class="body"></div>
<div class="grad"></div>
<div class="header">
    <div>Safe<span>Meal</span></div>
</div>
<br>

<form name="login" th:action="@{/login}" method="post">
    <div class="login">
        <input type="text" placeholder="Username" name="username"><br>
        <input type="password" placeholder="Password" name="password"><br>
        <input type="button" onclick="authenticateUser(this.form.username.value, this.form.password.value)"
               value="Login"/>
    </div>
</form>
</body>
</html>
