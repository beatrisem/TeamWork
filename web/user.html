<form method="PUT">
<table class="table table-sm table-hover table-dark" id="myTable" style="width:420px;" align="center">

    <tbody>
    <tr>
        <th scope="row" hidden>1</th>
        <th>Available tables</th>
        <td id="editfreetables" class="editable">edit</td>
        <td>
            <button type="button" class="btn btn-primary editbtn">Edit</button>
        </td>
    </tr>
    <tr>
        <th scope="row" hidden>2</th>
        <th>MaxTables</th>
        <td id="editmaxtables" class="editable">MaxTables</td>
        <td>
            <button type="button" class="btn btn-primary editbtn">Edit</button>
        </td>
    </tr>
    <tr>
        <th scope="row" hidden>3</th>
        <th>Title</th>
        <td id="editname" class="editable">title</td>
        <td>
            <button type="button" class="btn btn-primary editbtn">Edit</button>
        </td>
    </tr>
    <tr>
        <th scope="row" hidden>4</th>
        <th>Address</th>
        <td id="editaddress" class="editable">adress</td>
        <td>
            <button type="button" class="btn btn-primary editbtn">Edit</button>
        </td>
    </tr>

    <tr>
        <th scope="row" hidden>5</th>
        <th>City</th>
        <td id="editcity" class="editable">city</td>
        <td>
            <button type="button" class="btn btn-primary editbtn">Edit</button>
        </td>
    </tr>

    <tr>
        <th scope="row" hidden>6</th>
        <th>Homepage</th>
        <td id="edithomepage" class="editable">homepage</td>
        <td>
            <button type="button" class="btn btn-primary editbtn">Edit</button>
        </td>
    </tr>

    <tr>
        <th scope="row" hidden>7</th>
        <th>Phone</th>
        <td id="editphone" class="editable">phone</td>
        <td>
            <button type="button" class="btn btn-primary editbtn">Edit</button>
        </td>
    </tr>

    </tbody>

</table>
</form>
